<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="css/index.css">
</head>

  <body>
    <header class="menu">
        <div>
            <div id="time" class="date"></div>
            <input type="text" class="field_search_class" name="search" id="search_field_id" placeholder="Search...""/>
            <input type="button" class="btn_search_class" name="btn_search" id="btn_search_id" value="Search" accesskey="">
            <p></p>
        </div>
    </header>

	<div>
    <main>
        <div id="news" class="news_class"></div>
        <input type="button" name="btn_load_more" id="load_btn" class="btn_load_more" value="Load more...">
    </main>

    <aside>
        <div id="view_source_list" class="view_source_list_class"></div>
    </aside>
	</div>
	<footer class="app__footer">
        <p class="app__footer-text">Powered by <a class="app__footer-link" href="https://newsapi.org/">NewsApi</a></p>
    </footer>
	
    <script type="text/javascript" src="./js/main.js"></script>
</body>
